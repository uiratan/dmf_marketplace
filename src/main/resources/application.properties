spring.profiles.active=prod

spring.application.name=marketplace

#JPA
spring.jpa.hibernate.ddl-auto=update

jwt.secret =
jwt.expiration = 86400000
security.username-query = select u from Usuario u where u.login = :username

#H2
spring.datasource.url=jdbc:h2:mem:db-marketplace
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.hikari.maximum-pool-size=10

# Define o tamanho máximo de um único arquivo (exemplo: 10MB)
spring.servlet.multipart.max-file-size=10MB
# Define o tamanho máximo total da requisição (exemplo: 50MB, útil para múltiplos arquivos)
spring.servlet.multipart.max-request-size=50MB